<html>
    <head>
        <title>
            List
        </title>
        <style>
            ul{
                list-style-position: inside;
            }
            ol{
                list-style-position: outside;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>Linux</li>
            <li>Windows</li>
            <li>Mac</li>
            <li>Android</li>
        </ol>
        <ul>
            <li>Linux</li>
            <li>Windows</li>
            <li>Mac</li>
            <li>Android</li>
        </ul>
    </body>
</html>
