<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table_Border</title>
    <style>
        table,th,td{
            border: solid blue;
        }
        table{
            empty-cells: hide;
        }

    </style>
</head>
<body>
    <table>
        <th>Name</th>
        <th>Roll</th>
        <th>Result</th>
        <tr>
            <td>Rahul</td>
            <td>101</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td>Rani</td>
            <td>102</td>
            <td></td>
        </tr>
        <tr>
            <td>Nitish</td>
            <td></td>
            <td>Pass</td>
        </tr>
    </table>
    
</body>
</html>
