<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout</title>
    <style>
        table{
            border-collapse: separate;
            width: 100%;
            border: 1px solid black;
            table-layout: auto;
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td width="10%">RahulKumrSharma</td>
            <td width="90%">Kenduadih Basti</td>
        </tr>
    </table>

    
</body>
</html>
